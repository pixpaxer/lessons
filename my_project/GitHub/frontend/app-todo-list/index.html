<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = 'header'> 
        <span> Название </span>
        <div class="tasks-status"> 
            <span> Выполнено: 4</span>
            <span> Осталось: 3 </span>
        </div>
        <ion-icon name="sunny"></ion-icon>
        <ion-icon name="moon" style="display:none"></ion-icon>
    </div>
    <hr />

    <div class = 'add-section'> 
        <input type="text" placeholder="Новая задача"> 
        <input type = "date">
        <select> 
            <option id = "low"> Низкий </option>
            <option id = "medium"> Средний </option>
            <option id = "high"> Высокий </option>
        </select>
        <button> Добавить </button>
    </div>
    <br />
    <div class = 'task-container'>
        <div class="task low">
            <div class="task-head">
                <span class="priority"><ion-icon name="star-outline"></ion-icon></span>
                <span class="deadline"> 20.07.2025 </span>
            </div>
            <hr />
            <div class="task-body">
                <span> Первый таск </span>
                <hr />
                <div class="buttons">
                    <button class="delete-task"> Удалить </button>
                    <button class="edit-task"> Редактировать </button>
                    <!-- При клике заменить на <button class="reset-task" style="display:none"> Восстановить </button> 
                     Это кнопка будет использоваться для восстановления таска при удалении-->
                    <button class="solved-task"> Решено </button>
                    
                </div>
            </div>
        </div>

        <div class="task medium">
            <div class="task-head">
                <span class="priority"><ion-icon name="star-half"></ion-icon></span>
                <span class="deadline"> 20.07.2025 </span>
            </div>
            <hr />
            <div class="task-body">
                <span>Второй таск первый макет </span>
                <hr />
                <div class="buttons">
                    <button class="delete-task"> Удалить </button>
                    <button class="edit-task"> Редактировать </button>
                    <!-- При клике заменить на <button class="reset-task" style="display:none"> Восстановить </button> 
                     Это кнопка будет использоваться для восстановления таска при удалении-->
                    <button class="solved-task"> Решено </button>
                    
                </div>
            </div>
        </div>

        <div class="task high">
            <div class="task-head">
                <span class="priority"><ion-icon name="star"></ion-icon></span>
                <span class="deadline"> 20.07.2025 </span>
            </div>
            <hr />
            <div class="task-body">
                <span> Третий таск с длинныйм текстом чтобы проверить как поведёт себя элемент </span>
                <hr />
                <div class="buttons">
                    <button class="delete-task"> Удалить </button>
                    <button class="edit-task"> Редактировать </button>
                    <!-- При клике заменить на <button class="reset-task" style="display:none"> Восстановить </button> 
                     Это кнопка будет использоваться для восстановления таска при удалении-->
                    <button class="solved-task"> Решено </button>
                    
                </div>
            </div>
        </div>
    </div>

    <div class = 'footer'> 

    </div>

</body>
</html>
